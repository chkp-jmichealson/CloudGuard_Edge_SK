#cloud-config
 
ssh_authorized_keys:
- ssh-rsa  jmicheal@jmicheal-7490
 
system:
 hostname: CloudGuardEdge
 domainname: labnet.com
 management_mode: local
 local_management:
 anti_virus: false
 anti_bot: false
 ips: false
 threat_emulation: false
 dns1: 10.56.0.1
 dns2: 8.8.4.4
 ntp1:
 address: ntp.checkpoint.com
 ntp2:
 address: ntp2.checkpoint.com

interfaces:
- name: WAN
  ipv4-address: 10.87.0.105
  subnet-mask: 255.255.255.0
  dns1: 10.56.0.1
  dns2: 8.8.8.8
  default-gw: 10.87.0.200
  mgmt: true
- name: br0
  ipv4-address: 172.34.150.100/29
- name: DMZ
  bridge: br0
- name: LAN1
  bridge: br0
 
cpusers:
- name: admin
  shell: /bin/bash
  password-hash: $1$t00e9wFc$R/8X5130WvmJbgdhj7D/T/
- name: john
  shell: /etc/cli.sh
  password-hash: $1$t00e9wFc$R/8X5130WvmJbgdhj7D/T/
  permission: read-write
 
clishcmd:
- set message banner msgvalue "Welcome to Check Point CloudGuard Edge" on
- set ui-settings custom-webui-logo-url https://www.littleyoda.com.au/
